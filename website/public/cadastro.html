<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">

    <title>Cadastr</title>
</head>

<body>

    <div class="cadastro-container">
        <div class="cadastro-form-bg">

            <button class="btn_back" onclick="voltar()"><i class="fa-solid fa-arrow-left"></i></button>  

            <div class="form">
                
            <h2>Bem-vindo!</h2>
            <h3>Faça seu Cadastro</h3>

                <label for="nomeEmpresa">Nome da Empresa:</label>
                <input type="text" placeholder="Nome da Empresa" required id="nomeEmpresa" maxlength="50">
                <label for="emailEmpresa">Email da Empresa:</label>
                <input type="email" placeholder="Email" required id="emailEmpresa" maxlength="50">
                <label for="cnpjEmpresa">CNPJ da Empresa:</label>
                <input type="text" placeholder="CNPJ" required id="cnpjEmpresa" maxlength="14">
                <label for="nomeEmpresa">Telefone da Empresa:</label>
                <input type="number" placeholder="Telefone" required id="telefoneEmpresa">
                <label for="nomeEmpresa">Senha:</label>
                <input type=" password" placeholder="Senha" required id="senhaEmpresa" maxlength="50">
                <button onclick=" cadastro()" >Registrar</button>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function cadastro() {

        var nomeEmpresaVar = nomeEmpresa.value
        var emailVar = emailEmpresa.value;
        var senhaVar = senhaEmpresa.value;
        var cpnjVar = cnpjEmpresa.value;
        var telefoneVar = telefoneEmpresa.value;

        if (
            emailVar == "" ||
            senhaVar == "" ||
            nomeEmpresaVar == "" ||
            cpnjVar == "" ||
            telefoneVar == ""
        ) {
            alert("Não deixe nenhum espaço em branco")
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                senhaServer: senhaVar,
                cnpjServer: cpnjVar,
                telefoneServer: telefoneVar,
                nomeEmpresaServer: nomeEmpresaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);
                setTimeout(() => {
                    window.location = "login.html"
                }, 1000)
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

     function voltar(){

        window.location = "index.html";


    }
</script>
