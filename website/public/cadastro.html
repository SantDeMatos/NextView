<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=M+PLUS+Rounded+1c&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wg
ht@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">

    <title>Cadastro</title>
</head>

<body>

    <div class="cadastro-container">
        <div class="cadastro-form-bg">
            <h2>Bem-vindo!</h2>
            <h3>Faça seu Cadastro</h3>
            <div class="form">
                <label for="nomeEmpresa">Nome da Empresa:</label>
                <input type="text" placeholder="Nome da Empresa" required id="nomeEmpresa" maxlength="50">
                <label for="emailEmpresa">Email da Empresa:</label>
                <input type="email" placeholder="Email" required id="emailEmpresa" maxlength="50">
                <label for="cnpjEmpresa">CNPJ da Empresa:</label>
                <input type="text" placeholder="CNPJ" required id="cnpjEmpresa" maxlength="14">
                <label for="nomeEmpresa">Telefone da Empresa:</label>
                <input type="number" placeholder="Telefone" required id="telefoneEmpresa">
                <label for="nomeEmpresa">Senha:</label>
                <input type=" password" placeholder="Senha" required id="senhaEmpresa" maxlength="50">
                <button onclick=" cadastro()" >Registrar</button>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function cadastro() {

        var nomeEmpresaVar = nomeEmpresa.value
        var emailVar = emailEmpresa.value;
        var senhaVar = senhaEmpresa.value;
        var cpnjVar = cnpjEmpresa.value;
        var telefoneVar = telefoneEmpresa.value;

        if (
            emailVar == "" ||
            senhaVar == "" ||
            nomeEmpresaVar == "" ||
            cpnjVar == "" ||
            telefoneVar == ""
        ) {
            alert("Não deixe nenhum espaço em branco")
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                senhaServer: senhaVar,
                cnpjServer: cpnjVar,
                telefoneServer: telefoneVar,
                nomeEmpresaServer: nomeEmpresaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);
                setTimeout(() => {
                    window.location = "login.html"
                }, 1000)
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }
</script>
