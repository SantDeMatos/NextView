<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=M+PLUS+Rounded+1c&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wg
ht@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="cadastro-container">
        <div class="login-form-bg">
            <h2>Bem-vindo de volta!</h2>
            <h3>Faça seu Login</h3>
            <div class="form">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Digite seu email" required>
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" required>
                <button onclick="entrar()">Entrar</button>
            </div>
            <a href="cadastro.html" class="cadastro-link">Não tem login? Faça cadastro</a>
        </div>
        <div class="cadastro-img">
            <img src="assets/imgs/banner-cadastro-login.png" alt="">
        </div>
    </div>

</body>

</html>

<script>
    function entrar() {

        var emailVar = email.value;
        var senhaVar = senha.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.emailEmpresa;
                    sessionStorage.NOME_USUARIO = json.nomeEmpresa;
                    sessionStorage.ID_EMPRESA = json.idEmpresa;
                    // sessionStorage.ID_USUARIO = json.id;
                    // sessionStorage.CARGO = json.cargo;

                    // document.getElementById('aviso2').style.display = 'flex'

                    setTimeout(() => {
                        window.location = "index.html";
                    }, "1000");
                });
            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    document.getElementById('aviso1').style.display = 'flex'
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
