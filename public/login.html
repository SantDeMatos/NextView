<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/erro.css">
    <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body id="body" translate="no">

    <div class="div_erro" id="div_erro">


        <div class="img_erro"></div>

        <span style="color: black; font-size: 25px;  ">Login Inválido!</span>

        <span style="color: black; font-size: 20px;" id="span_erro">Email ou senha incorretos...</span>

        <button class="btn_again" onclick="tentar()">Tente Novamente</button>

    </div>


    <div class="container" id="container_cont">

        
        <div class="sidebar" id="sidebar">
            <div class="conteudo">

                <a href="index.html" class="seta-retorno" title="Voltar">

                    &#8592;
                </a>


                <div class="seedTech">
                    <img src="assets/imgs/icon.png">
                    <p>SEED TECH</p>
                </div>
                <div class="texto">
                    <p>Email:</p>
                    <input type="email" id="input_usuario" placeholder="seuEmail@SeedTech.com">

                    <p>Senha:</p>
                    <input type="password" id="input_senha" placeholder="********">
                </div>
                <button onclick="autenticar()" id="btn_login">Entrar</button>
            </div>
        </div>
        
        <img src="assets/imgs/sol.png" id="sol" class="sol" onclick="modoDark()">
        <img src="assets/imgs/lua.png" id="lua" class="lua" onclick="modoWhite()">

        <div class="slogan" id="background">
            <img src="assets/imgs/icon.png">
            <div class="texto">
                <p id="seed">SEED <span>TECH</span></p>
                <p id="inovacao">INOVAÇÃO QUE CULTIVA O FUTURO</p>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>


<script>

    function tentar(){

            div_erro.style.animation = 'sumir 0.5s ease-in-out forwards';
             container_cont.style.opacity = '100%';
             input_usuario.disabled = false;
             input_senha.disabled = false;
             btn_login.disabled = false;

    }


</script>
