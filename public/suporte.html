<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/suporte.css">
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">

    <title>Suporte - SeedTech</title>
</head>

<body translate="no">

    <div class="div_sidebar">

        <div class="org">
            <img src="assets/imgs/icon.png" class="img_logo">

            <span class="span_marca">SEEDTECH</span>

        </div>

        <span class="span_suporte">Olá Suporte!</span>

        <div class="div_n3"><span>N3</span></div>





        <button class="btn_sair" onclick="sair()">SAIR</button>

    </div>

    <div class="div_container">

        <div class="div_suporte"><span>ÁREA DE SUPORTE</span><span style="font-size: 16px;">BOB IA - N3</span></div>

        <div class="div_cont_org">

            <input type="text" class="input_bob" id="input_pergunta" placeholder="Faça a sua pergunta...">

            <button class="btn_pesquisa" onclick="gerarResposta()"></button>


        </div>

        <div id="div_conteudo_resposta"><span id="span_resultado"></span></div>



    </div>

    <a href="https://seedtechsuporte.atlassian.net/jira/servicedesk/projects/SUP/queues/custom/1?cloudId=bd206b97-a9f5-40f8-935b-5faaad8375b4" target="_blank" class="link_jira"></a>

</body>

</html>

<script>

    function sair() {

        sessionStorage.clear();
        window.location = '../index.html'


    }

    async function gerarResposta() {
        const pergunta = document.getElementById('input_pergunta').value;

        const response = await fetch('/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        span_resultado.style.display = 'block';
        document.getElementById('span_resultado').innerText = data.resultado;
    }


</script>
